<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subway Counter</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" , id="styleSh" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,700&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p id="welcom-el">Welcome back,</p>
      <input
        class="darkMode-input"
        type="checkbox"
        id="dark-mode"
        onclick="darkMode()"
      />
      <label class="dark-mode-lebal" for="dark-mode"></label>

      <h1>People Entered</h1>
      <h2 id="counter">0</h2>
      <div style="text-align: center">
        <button id="increment-btn" onclick="increment()">+</button>
      </div>
      <button id="save-btn" onclick="save()">Save</button>
      <p id="prev-ent">Previous entries :</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
